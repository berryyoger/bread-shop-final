<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bread Shop - Sign Up</title>
    <link rel="stylesheet" href="styles_36.css" />
    <script defer src="js/ui_36.js"></script>
    <script defer src="js/calculate_36.js"></script>
    <script src="js/breadInfo_36.js"></script>
  </head>

  <body>
    <div class="logInForm">
    <h1>회원가입</h1>
    <form action="greeting_36.html" method="get">
      <h2>계정 정보</h2>
      <label>아이디 : <input type="text" name="id" required></label>
      <label>비밀번호 : <input type="password" name="password" required></label>
      <label>비밀번호 확인 : <input type="password" name="confirmPassword" required></label>

      <h2>회원 정보</h2>
      <label>이메일 : <input type="email" name="email" required></label>
      <label>성명 : <input type="text" name="name" required></label>
      <label>생년월일 : <input type="date" name="age" required></label>

      <label>성병
        <select name="gender">
          <option value="male">남성</option>
          <option value="female">여성</option>
          <option value="other">이 외</option>
        </select>
      </label>

      <input type="reset" value="입력 초기화">
      <input type="submit" value="회원가입">
    </form>
    </div>
  </body>
</html>
