<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Shop</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="js/ui.js"></script>
    <script defer src="js/calculate.js"></script>
    <script src="js/breadInfo.js"></script>
</head>

<body>
    <div id="brdTime">
        
    </div>
    <div class="container">
        <article>
            <section class="titleBox">
                <h2>We make sweet and fresh bakery</h3>
                <h1>Bread Shop</h1>
                <h3>
                    Bread Shop makes fresh bread without chemical additives. Bakers in charge of confectionery make new bread every morning so that you can always enjoy fresh and warm bread.
                </h2>
            </section>

            <section class="slideShowBox">
                <div class="slideShowBtn" onclick="showPastSlide()">
                    <img src="assets/leftBtn.png" alt="이전">
                </div>
                <div id="slideshow">
                    <div class="brdInfo">
                        <h1 id="brdName"></h1>
                        <h3 id="brdExplain"></h3>
                    </div>
                    <img src="assets/baguette.png" class="active" alt="baguette">
                    <img src="assets/croissant.png" alt="croissant">
                    <img src="assets/pac.png" alt="pac">
                    <img src="assets/canele.png" alt="canele">
                    <img src="assets/creamcake.png" alt="cake">
                    <img src="assets/cookie.png" alt="cookie">
                    <img src="assets/scone.png" alt="scone">
                    <img src="assets/madeleine.png" alt="madeleine">
                </div>
                <div class="slideShowBtn" onclick="showNextSlide()">
                    <img src="assets/rightBtn.png" alt="다음">
                </div>
            </section>  
        </article>

        <div class="intro">
        </div>
    </div>
</body>
</html>
