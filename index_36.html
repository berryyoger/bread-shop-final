<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Shop</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="js/ui_36.js"></script>
    <script defer src="js/calculate_36.js"></script>
    <script src="js/breadInfo_36.js"></script>
</head>

<body>
    <div id="brdTime">
        
    </div>
    <div class="container">
        <article>
            <section class="titleBox">
                <h2>매일 신선한 빵과 디저트를 만듭니다.</h3>
                <h1>Bread Shop</h1>
                <h3>
                    저희는 매일 아침 당일 판매할 새로운 빵과 디저트를 만듭니다. 모든 상품은 어떠한 화학첨가물이 들어가지 않으며 모든 제빵사들은 위생과 맛을 책임집니다. 또한, 저희는 고객 여러분들께 새로운 경험을 제공하기 위해 매주 커피챗과 함께 새로운 상품을 위한 아이디어톤을 진행합니다.
                </h2>
            </section>

            <section class="slideShowBox">
                <div class="slideShowBtn" onclick="showPastSlide()">
                    <img src="assets/leftBtn.png" alt="이전">
                </div>
                <div id="slideshow">
                    <div class="brdInfo">
                        <h1 id="brdName"></h1>
                        <h3 id="brdExplain"></h3>
                    </div>
                </div>
                <div class="slideShowBtn" onclick="showNextSlide()">
                    <img src="assets/rightBtn.png" alt="다음">
                </div>
            </section>  
        </article>

        <div class="intro">
        </div>
    </div>
</body>
</html>
