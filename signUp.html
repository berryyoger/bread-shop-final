<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bread Shop - Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="js/ui.js"></script>
    <script defer src="js/calculate.js"></script>
    <script src="js/breadInfo.js"></script>
  </head>

  <body>
    <div class="logInForm">
    <h2>정보 입력</h2>
    <form action="a2.html" method="get">
        <label>이름: <input type="text" name="name" required></label><br><br>
        <label>나이: <input type="number" name="age" required></label><br><br>

        <label>취미: </label><br>
        <input type="checkbox" name="hobby" value="수영"> 수영
        <input type="checkbox" name="hobby" value="독서"> 독서
        <input type="checkbox" name="hobby" value="요리"> 요리
        <br><br>

        <label>과목 선택:</label>
        <select name="subject">
            <option value="국어">국어</option>
            <option value="영어">영어</option>
            <option value="수학">수학</option>
            <option value="컴퓨터">컴퓨터</option>
        </select>
        <br><br>

        <label>성별:</label><br>
        <input type="radio" name="gender" value="남" checked> 남
        <input type="radio" name="gender" value="여"> 여
        <br><br>

        <input type="submit" value="입력 확인">
        <input type="reset" value="다시 입력">
    </form>
    </div>
  </body>
</html>
