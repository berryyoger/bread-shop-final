<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Shop</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="js/ui.js"></script>
    <script defer src="js/calculate.js"></script>
    <script src="js/breadInfo.js"></script>
</head>

<body>
    <div class="container">
        <article>
            <section class="titleBox">
                <h2>We make sweet and fresh bakery</h3>
                <h1>Bread Shop</h1>
                <h3>
                    Bread Shop makes fresh bread without chemical additives. Bakers in charge of confectionery make new bread every morning so that you can always enjoy fresh and warm bread.
                </h2>
            </section>

            <section class="slideShowBox">
                <div class="slideShowBtn" onclick="showPastSlide()">
                    <img src="img/leftBtn.png" alt="이전">
                </div>
                <div id="slideshow">
                    <div class="brdInfo">
                        <h1 id="brdName"></h1>
                        <h3 id="brdExplain"></h3>
                    </div>
                    <img src="img/bread.png" class="active" alt="바게트">
                    <img src="img/croissant.png" alt="크루와상">
                    <img src="img/pac.png" alt="뱅 오 쇼콜라">
                    <img src="img/canele.png" alt="까눌레">
                    <img src="img/cake.png" alt="케이크">
                </div>
                <div class="slideShowBtn" onclick="showNextSlide()">
                    <img src="img/rightBtn.png" alt="다음">
                </div>
            </section>
        </article>

        <div class="intro">
    </div>
        intro
    </div>
</body>
</html>
