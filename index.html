<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Shop</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="js/ui.js"></script>
    <script defer src="js/calculate.js"></script>
    <script src="js/breadInfo.js"></script>
</head>

<body>
    <div class="container">
        <article>
            <section class="titleBox">
                <h2>We make sweet and fresh bakery</h3>
                <h1>Bread Shop</h1>
                <h3>
                    Bread Shop makes fresh bread without chemical additives. Bakers in charge of confectionery make new bread every morning so that you can always enjoy fresh and warm bread.
                </h2>
            </section>

            <section class="slideShowBox">
                <div class="slideShowBtn" onclick="showPastSlide()">
                    <img src="assets/leftBtn.png" alt="이전">
                </div>
                <div id="slideshow">
                    <div class="brdInfo">
                        <h1 id="brdName"></h1>
                        <h3 id="brdExplain"></h3>
                    </div>
                    <img src="assets/bread.png" class="active" alt="바게트">
                    <img src="assets/croissant.png" alt="크루와상">
                    <img src="assets/pac.png" alt="뱅 오 쇼콜라">
                    <img src="assets/canele.png" alt="까눌레">
                    <img src="assets/cake.png" alt="케이크">
                </div>
                <div class="slideShowBtn" onclick="showNextSlide()">
                    <img src="assets/rightBtn.png" alt="다음">
                </div>
            </section>  
        </article>

        <div class="intro">
        </div>
    </div>
    <footer>
        <div class="footerCwuNav" style="overflow: visible">
            <h2>Connect with us</h2>
            <ul class="icons">
                <li style="text-align: left;">
                    <a href="https://www.facebook.com/{}" class="smm__link" target="_blank">
                        <img src="/public/assets/icons/facebook.svg" alt="Under the Sea on Facebook" >
                    </a>
                </li>
                <li style="text-align: left;">
                    <a href="https://www.instagram.com/{}" class="smm__link" target="_blank">
                        <img src="/public/assets/icons/instagram.svg" alt="Under the Sea on Instagram" >
                    </a>
                </li>
                <li style="text-align: left;">
                    <a href="https://twitter.com/{}" target="_blank" class="smm__link">
                        <img src="/public/assets/icons/twitter.svg" alt="Under the Sea on Twitter" >
                    </a>
                </li>
                <li style="text-align: left;">
                    <a href="https://www.youtube.com/c/{}" target="_blank" class="smm__link">
                        <img src="/public/assets/icons/youtube.svg" alt="Under the Sea on Youtube" >
                    </a>
                </li>
            </ul>
            <p>©&thinsp;2025&thinsp;—&thinsp;Bread Shop</p>
        </div>
    </footer>
</body>
</html>
